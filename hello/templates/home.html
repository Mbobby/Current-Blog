{% extends "base.html" %}

{% block Articles %}

	{% for article in articles %}
		<div class="blog-post">
            <h2 class="blog-post-title"><a href="/blog/get_article/{{article.id}}">{{article.title}}</a></h2>
            <p class="blog-post-meta">{{article.pub_date}}</p>

            <p>{{article.body|truncatechars:50}}</p>
            <p>{{article.likes}} people like this</p>
          </div><!-- /.blog-post -->

	{% endfor %}


{% endblock %}

{% endblock %}
